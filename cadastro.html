 <header>
        <h1>Crie sua Conta</h1>
    </header>

   <main class="container-cadastro">
        <form class="form required" action="processar_cadastro.php" method="POST">

    <p id="legendadedados">Email</p>
    <label class="label-input" for="email">
        <input type="email" id="email" name="email" placeholder="Email" required>
    </label>

    <p id="legendadedados">Senha</p>
    <label class="label-input" for="senha">
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
    </label>
    
    <p id="legendadedados">Confirmar Senha</p>
    <label class="label-input" for="confirmar_senha">
        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a Senha" required>
    </label>

    <p id="legendadedados">Data de Nascimento</p>
    <label class="label-input" for="data_nascimento">
        <input type="date" id="data_nascimento" name="data_nascimento" required>
    </label>

    <div class="div-botao">
        <button type="submit" class="btn-cadastro">Cadastrar</button>
    </div>

</form>

    </header>
